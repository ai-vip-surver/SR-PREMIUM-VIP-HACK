<script>
/* ===== SMOOTH DRAG ===== */
const box=document.getElementById("main-box");
let dragging=false,sx=0,sy=0,x=0,y=0;
const pos=e=>e.touches?e.touches[0]:e;

box.addEventListener("mousedown",start);
box.addEventListener("touchstart",start,{passive:false});
function start(e){
if(e.target.closest("input,button,a")) return;
e.preventDefault(); dragging=true; box.style.animation="none";
let p=pos(e); sx=p.clientX-x; sy=p.clientY-y;
requestAnimationFrame(move);
}
document.addEventListener("mousemove",drag);
document.addEventListener("touchmove",drag,{passive:false});
function drag(e){ if(!dragging) return; let p=pos(e); x=p.clientX-sx; y=p.clientY-sy; }
document.addEventListener("mouseup",()=>dragging=false);
document.addEventListener("touchend",()=>dragging=false);
function move(){ if(dragging){ box.style.transform=`translate3d(${x}px,${y}px,0)`; requestAnimationFrame(move);} }

/* ===== AI ===== */
let last=-1,history=[];
function startAI(){
setInterval(()=>{
let n=new Date(),s=n.getSeconds();
let r=s>=30?60-s:30-s;
time.innerText=r; bar.style.width=(r/30*100)+"%";
let b=Math.floor(n.getTime()/30000);
if(b!==last && r<25){last=b;predict(b);}
},1000);

function predict(b){

history.push(res); if(history.length>10)history.shift();
result.innerText=res;
nums.innerText=res==="BIG"?(5+seed%5)+" & "+(6+seed%4):(seed%5)+" & "+((seed+2)%5);
}
